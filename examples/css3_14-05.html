  <style>
    .widget-holder {
        border: 1px solid black;
        height: 300px;
        position: relative;
    }
    .widget {
        background-color: silver;
        height: 100px;
        left: 75%;
        position: absolute;
        top: 10%;
        width: 100px;
        -webkit-transition: background-color 4s linear,
                            left 2s ease-in-out,
                            top 2s ease-in-out;
        transition: background-color 4s linear,
                    left 2s ease-in-out,
                    top 2s ease-in-out;
    }
    .widget-holder:hover .widget {
        background-color: silver;
        left: 75%;
        top: 10%;
    }
    </style>
</head>
<body>

<div class="container">
  <div class="span-6">&nbsp;</div>
  <div class="span-12">
