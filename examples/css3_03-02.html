<style>
li { font-size: 2.4em; }
@media (min-width: 481px) {
  li { font-size: 3.2em; }
}
li a {
    background-position: left center;
    background-repeat: no-repeat;
    background-size: 1em;
    display: inline-block;
    padding-left: 1.2em;
}
a[href^='mailto'] { background-image: url('images/icons/email.svg'); }
a[href^='ftp'] { background-image: url('images/icons/folder.svg'); }
a[href^='https'] { background-image: url('images/icons/lock.svg'); }
</style>
</head>
<body>
<div class="container">
    <div class="span-4">&nbsp;</div>
    <div class="span-16">
    <ul>
    	<li>An <a href="mailto:email@example.com">email</a> address.</li>
    	<li>An <a href="ftp://example.com">FTP server</a>.</li>
    	<li>A <a href="https://example.com">secure link</a>.</li>
    </ul>
    </div>
    <div class="span-4 last">&nbsp;</div>
</div>
