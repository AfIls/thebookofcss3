<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title></title>
<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">

<style>
.container { padding-top: 40px; }
.bunny {
    background-color: #0F0;
    background-image: url('images/bunny_sprite.png');
    background-repeat: repeat;
    -moz-background-size: 30%;
    -webkit-background-size: 30%;
    background-size: 30%;
    min-height: 200px;
    padding: 10px 0;
}
.span-1 { margin: 0; width: 0; }
.space { background-repeat: space; }
.round { background-repeat: round; }
</style>
</head>
<body>
<div class="container">
    <div class="span-3">&nbsp;</div>
    <div class="span-6 bunny">&nbsp;</div>
    <div class="span-6 bunny space">&nbsp;</div>
    <div class="span-6 bunny round">&nbsp;</div>
    <div class="span-3 last">&nbsp;</div>
</div>
</body>
</html>
