<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title></title>
<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">	
<!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
<link rel="stylesheet" href="css/persistent.css" type="text/css" media="screen, projection">
<style>
.container { padding-top: 100px; }
.container > div { position: relative; }
h2 {
    background-color: silver;
    font-size: 36px;
    font-weight: bold;
    letter-spacing: -2px;
    line-height: 1;
    opacity: 0.75;
    padding: 0.25em;
    text-align: center;
}
h2[class^='transform'] {
    background-color: black;
    color: white;
    opacity: 1;
}
h2.transform-1 {
    -moz-transform: scale(0.5);
    -ms-transform: scale(0.5);
    -o-transform: scale(0.5);
    -webkit-transform: scale(0.5);
}
h2.transform-2 {
    -moz-transform: scaleX(0.5);
    -ms-transform: scaleX(0.5);
    -o-transform: scaleX(0.5);
    -webkit-transform: scaleX(0.5);
}
h2.transform-3 {
    -moz-transform: scale(1,-1);
    -ms-transform: scale(1,-1);
    -o-transform: scale(1,-1);
    -webkit-transform: scale(1,-1);
}
</style>
</head>
<body>
<div class="container">
	<div class="span-2">&nbsp;</div>
    <div class="span-6">
        <h2>Now with added CSS3!</h2>
        <h2 class="transform-1">Now with added CSS3!</h2>
    </div>
    <div class="span-1">&nbsp;</div>
    <div class="span-6">
        <h2>Now with added CSS3!</h2>
        <h2 class="transform-2">Now with added CSS3!</h2>
    </div>
    <div class="span-1">&nbsp;</div>
    <div class="span-6">
        <h2>Now with added CSS3!</h2>
        <h2 class="transform-3">Now with added CSS3!</h2>
    </div>
    <div class="span-2">&nbsp;</div>
</div>
</body>
</html>
