<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title></title>
<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">	
<!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
<style>
.container { padding-top: 40px; }
.bunny {
    background: url('images/bunny_sprite.png') no-repeat 50% 50% #F00;
    min-height: 100px;
    padding: 10px 0;
}
.white { background-image: -moz-image-rect(url('images/bunny_sprite.png'),0,57,100,0); }
.gray { background-image: -moz-image-rect(url('images/bunny_sprite.png'),0,114,100,57); }
</style>
</head>
<body>
<div class="container">
    <div class="span-3">&nbsp;</div>
    <div class="span-6 bunny">&nbsp;</div>
    <div class="span-6 bunny white">&nbsp;</div>
    <div class="span-6 bunny gray">&nbsp;</div>
    <div class="span-3 last">&nbsp;</div>
</div>
</body>
</html>
