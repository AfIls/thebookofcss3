<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title></title>
<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">	
<!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
<link rel="stylesheet" href="css/persistent.css" type="text/css" media="screen, projection">
<style>
.container { padding-top: 40px; }
h2 {
    background-color: silver;
    font-size: 24px;
    font-weight: bold;
    letter-spacing: -2px;
    line-height: 1;
    margin-bottom: 0;
    padding: 0.25em 0;
    text-align: center;
}
h2.transformed {
    -moz-transform: rotate(-15deg);
    -ms-transform: rotate(-15deg);
    -o-transform: rotate(-15deg);
    -webkit-transform: rotate(-15deg);
}
</style>
</head>
<body>
<div class="container">
	<div class="span-5">&nbsp;</div>
    <div class="span-6">
        <h2>Around the World in 80&nbsp;Days</h2>
        <p>Mr. Phileas Fogg lived, in 1872, at No. 7, Saville Row, Burlington Gardens, the house in which Sheridan died in 1814.</p>
    </div>
    <div class="span-1">&nbsp;</div>
    <div class="span-6">
        <h2 class="transformed">Around the World in 80&nbsp;Days</h2>
        <p>Mr. Phileas Fogg lived, in 1872, at No. 7, Saville Row, Burlington Gardens, the house in which Sheridan died in 1814.</p>
    </div>
    <div class="span-6 last">&nbsp;</div>
</div>
</body>
</html>
