<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title></title>
<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">	
<!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
<style>
.container { padding-top: 10px; }
h2 {
    background-color: silver;
    border: 10px solid black;
    -moz-box-sizing: content-box;
    -webkit-box-sizing: content-box;
    box-sizing: content-box;
    float: left;
    font-size: 160%;
    line-height: 20px;
    margin: 10px;
    padding: 10px;
    width: 150px;
}
h2 span {
    background-color: white;
    display: block;
}
h2.border-box {
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
}
h2.padding-box {
    -moz-box-sizing: padding-box;
    -webkit-box-sizing: padding-box;
    box-sizing: padding-box;
}
</style>
</head>
<body>
<div class="container">
    <h2 class="content-box"><span><em>content-box</em> lorem ipsum dolor sit amet</span></h2>
    <h2 class="border-box"><span><em>border-box</em> lorem ipsum dolor sit amet</span></h2>
    <h2 class="padding-box"><span><em>padding-box</em> lorem ipsum dolor sit amet</span></h2>
</div>
</body>
</html>
