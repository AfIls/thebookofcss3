<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title></title>
<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">	
<!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
<link rel="stylesheet" href="css/persistent.css" type="text/css" media="screen, projection">
<style>
@-moz-keyframes expand {
    from { left: 0; }
    to { left: 180px; }
}
@-ms-keyframes expand {
    from { left: 0; }
    to { left: 180px; }
}
@-o-keyframes expand {
    from { left: 0; }
    to { left: 180px; }
}
@-webkit-keyframes expand {
    from { left: 0; }
    to { left: 180px; }
}
.anim {
    outline: 1px solid black;
    height: 150px;
    position: relative;
}
.widget {
    background-color: silver;
    border: 4px solid black;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    height: 50px;
    margin-top: -25px;
    position: absolute;
    top: 50%;
    width: 50px;
    -moz-animation: expand 4s ease 1s infinite alternate;
    -ms-animation: expand 4s ease 1s infinite alternate;
    -o-animation: expand 4s ease 1s infinite alternate;
    -webkit-animation: expand 4s ease 1s infinite alternate;
}
.steps-end .widget {
    -moz-animation: expand 4s steps(10, end) 1s infinite alternate;
    -ms-animation: expand 4s steps(10, end) 1s infinite alternate;
    -o-animation: expand 4s steps(10, end) 1s infinite alternate;
    -webkit-animation: expand 4s steps(10, end) 1s infinite alternate;
}
.steps-start .widget {
    -moz-animation: expand 4s steps(10, start) 1s infinite alternate;
    -ms-animation: expand 4s steps(10, start) 1s infinite alternate;
    -o-animation: expand 4s steps(10, start) 1s infinite alternate;
    -webkit-animation: expand 4s steps(10, start) 1s infinite alternate;
}
</style>
</head>
<body>
<div class="container">
    <div class="span-3">&nbsp;</div>
    <div class="span-6 anim">
        <div class="widget"></div>
    </div>
    <div class="span-6 anim steps-end">
        <div class="widget"></div>
    </div>
    <div class="span-6 anim steps-start">
        <div class="widget"></div>
    </div>
    <div class="span-3 last">&nbsp;</div>
</div>
</body>
</html>
