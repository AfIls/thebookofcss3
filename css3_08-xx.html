<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title></title>
<link rel="stylesheet" href="css/blueprint/screen.css" media="screen, projection">
<link rel="stylesheet" href="css/persistent.css">
<!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
<style>
html, body { height: 110%; }
.container, .ba { height: 300px; }
.container { padding-top: 0; }
.ba {
    background-image: url('images/bunny.png');
    background-position: 0 0;
    overflow: scroll;
}
.ba div {
    height: 600px;
}
.scroll { background-attachment: scroll; }
.fixed { background-attachment: fixed; }
.local { background-attachment: local; }
</style>
</head>
<body>
<div class="container">
    <div class="span-3">&nbsp;</div>
    <div class="span-6 ba scroll">
        <div></div>
    </div>
    <div class="span-6 ba fixed">
        <div></div>
    </div>
    <div class="span-6 ba local">
        <div></div>
    </div>
    <div class="span-3 last">&nbsp;</div>
</div>
</body>
</html>
