<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title>Animation fill mode</title>
  <link rel="stylesheet" href="css/blueprint/screen.css">
  <link rel="stylesheet" href="css/persistent.css">
  <style>
  @-webkit-keyframes expand {
      from { border-width: 8px; }
      50% { border-width: 24px; }
      to {
          border-width: 8px;
          height: 100%;
          width: 100%;   
      }
  }
  @keyframes expand {
      from { border-width: 8px; }
      50% { border-width: 24px; }
      to {
          border-width: 8px;
          height: 100%;
          width: 100%;   
      }
  }
  .anim {
      outline: 1px solid silver;
      height: 150px;
  }
  .widget {
    background-color: silver;
    border: 4px solid black;
    height: 100px;
    margin: 10px auto;
    width: 100px;
    -webkit-animation: expand 6s ease 1s 1;
    animation: expand 6s ease 1s 1;
  }
  .forwards .widget {
    -webkit-animation-fill-mode: forwards;
    animation-fill-mode: forwards;
  }
  .backwards .widget {
   -webkit-animation-fill-mode: backwards;
   animation-fill-mode: backwards;
  }
  </style>
</head>
<body>
<div class="container">
  <div class="notice">This demo is not in the book.</div>
  <div class="span-6">&nbsp;</div>
  <div class="span-6 anim forwards">
      <div class="widget box-sizing"></div>
  </div>
  <div class="span-6 anim backwards">
      <div class="widget box-sizing"></div>
  </div>
  <div class="span-6 last">&nbsp;</div>
</div>
</body>
</html>
