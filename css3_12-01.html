<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title></title>
<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">	
<!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
<link rel="stylesheet" href="css/persistent.css" type="text/css" media="screen, projection">
<style>
.container { padding-top: 100px; }
.holder { position: relative; }
h2 {
    background-color: silver;
    font-size: 360%;
    font-weight: bold;
    letter-spacing: -2px;
    line-height: 1;
    opacity: 0.75;
    padding: 0.25em;
    text-align: center;
}
h2.transformed {
    background-color: black;
    color: white;
    left: 0;
    opacity: 1;
    position: absolute;
    top: 0;
    -moz-transform: rotate(-25deg);
    -ms-transform: rotate(-25deg);
    -o-transform: rotate(-25deg);
    -webkit-transform: rotate(-25deg);
    transform: rotate(25deg);
}
</style>
</head>
<body>
<div class="container">
	<div class="span-9">&nbsp;</div>
    <div class="span-6 holder">
        <h2>Now with added CSS3!</h2>
        <h2 class="transformed">Now with added CSS3!</h2>
    </div>
    <div class="span-9 last">&nbsp;</div>
</div>
</body>
</html>
