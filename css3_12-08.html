<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title></title>
<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">	
<!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
<link rel="stylesheet" href="css/persistent.css" type="text/css" media="screen, projection">
<style>
.container > div { position: relative; }
h2 {
    background-color: silver;
    font-size: 36px;
    font-weight: bold;
    letter-spacing: -2px;
    line-height: 1;
    opacity: 0.75;
    padding: 0.25em;
    margin-bottom: 24px;
    text-align: center;
}
h2[class^='transform'] {
    background-color: black;
    color: white;
    opacity: 1;
}
h2.transform-1 {
    -moz-transform: matrix(1,0,0,-1,0,-24px);
    -ms-transform: matrix(1,0,0,-1,0,-24);
    -o-transform: matrix(1,0,0,-1,0,-24);
    -webkit-transform: matrix(1,0,0,-1,0,-24px);
}
h2.transform-2 {
    -moz-transform: matrix(1,0,1,1,18px,-24px);
    -ms-transform: matrix(1,0,1,1,18,-24);
    -o-transform: matrix(1,0,1,1,18,-24);
    -webkit-transform: matrix(1,0,1,1,18,-24);
}
h2.transform-3 {
    -moz-transform: matrix(0.98,-0.17,0.17,0.98,0,0);
    -ms-transform: matrix(0.98,-0.17,0.17,0.98,0,0);
    -o-transform: matrix(0.98,-0.17,0.17,0.98,0,0);
    -webkit-transform: matrix(0.98,-0.17,0.17,0.98,0,0);
}
</style>
</head>
<body>
<div class="container">
	<div class="span-2">&nbsp;</div>
    <div class="span-6">
        <h2>Now with added CSS3!</h2>
        <h2 class="transform-1">Now with added CSS3!</h2>
    </div>
    <div class="span-1">&nbsp;</div>
    <div class="span-6">
        <h2>Now with added CSS3!</h2>
        <h2 class="transform-2">Now with added CSS3!</h2>
    </div>
    <div class="span-1">&nbsp;</div>
    <div class="span-6">
        <h2>Now with added CSS3!</h2>
        <h2 class="transform-3">Now with added CSS3!</h2>
    </div>
    <div class="span-2 last">&nbsp;</div>
</div>
</body>
</html>
