<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title>border-image repeated horizontally and stretched horizontally</title>
  <link rel="stylesheet" href="css/blueprint/screen.css">
  <link rel="stylesheet" href="css/persistent.css">
  <style>
    img { width: 100%; }
    .bimage { height: 311px; }
    .bimage div {
      border-width: 20px;
      height: calc(100% - 40px);
    }
    div.bimage-1 {
      -webkit-border-image: url('images/frame.png') 34 stretch;
      border-image: url('images/frame.png') 34 stretch;
    }
    div.bimage-2 {
        border-image-source: url('images/frame.png');
        border-image-slice: 34;
        border-image-repeat: stretch;
    }
  </style>
</head>
<body>
<div class="container">
    <div class="span-8">
        <img src="images/frame.svg">    
    </div>
    <div class="span-8 bimage">
      <div class="bimage-1">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vel pulvinar justo. Donec pharetra iaculis justo sed vehicula.</p>
      </div>
    </div>
    <div class="span-8 last bimage">
      <div class="bimage-2">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vel pulvinar justo. Donec pharetra iaculis justo sed vehicula.</p>
      </div>
    </div>
</div>
</body>
</html>
