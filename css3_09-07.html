<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title></title>
<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">	
<!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
<style>
div {
	-moz-box-sizing: border-box;
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
}
img { width: 100%; }
.container { padding-top: 20px; }
div[class*='bimage'] {
    background-color: red;
    border: 20px solid;
    font-weight: bold;
}
p { padding: 30px; }
div.bimage-1 {
    -moz-border-image: url('images/frame.png') 32 39 36 41 stretch;
    -webkit-border-image: url('images/frame.png') 32 39 36 41 stretch;
    border-image: url('images/frame.png') 32 39 36 41 stretch;
}
div.bimage-2 {
    border-image-source: url('images/frame.png');
    border-image-slice: 32 39 36 41 fill;
    border-image-repeat: stretch;
}
</style>
</head>
<body>
<div class="container">
    <div class="span-2">&thinsp;</div>
    <div class="span-6">
        <img src="images/frame.png">    
    </div>
    <div class="span-7 bimage-1">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vel pulvinar justo. Donec pharetra iaculis justo sed vehicula.</p>
    </div>
    <div class="span-7 bimage-2">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vel pulvinar justo. Donec pharetra iaculis justo sed vehicula.</p>
    </div>
    <div class="span-2 last">&thinsp;</div>
</div>
</body>
</html>
