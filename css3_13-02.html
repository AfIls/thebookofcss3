<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title></title>
<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">	
<!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
<link rel="stylesheet" href="css/persistent.css" type="text/css" media="screen, projection">
<style>
@font-face {
	font-family: 'ChunkFiveRegular';
	src: local('ChunkFive Regular'), url('assets/Chunkfive.ttf') format('truetype');
}
.span-6 {
    border: 1px solid black;
    height: 125px;
    padding: 10px;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
}
h1 {
    font: bold 150%/100px ChunkFiveRegular, serif;
    text-align: center;
    -moz-transition: font-size 2s ease-out 250ms;
    -ms-transition: font-size 2s ease-out 250ms;
    -o-transition: font-size 2s ease-out 250ms;
    -webkit-transition: font-size 2s ease-out 250ms;
}
h1:hover { font-size: 600%; }
</style>
</head>
<body>
<div class="container">
    <div class="span-9">&nbsp;</div>
    <div class="span-6">
        <h1>CSS3</h1>
    </div>
    <div class="span-9 last">&nbsp;</div>
</div>
</body>
</html>
