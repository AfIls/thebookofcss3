<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title></title>
<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">	
<!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
<link rel="stylesheet" href="css/persistent.css" type="text/css" media="screen, projection">
<style>
.container div { min-height: 100px; }
div.span-8 { background-color: red; }
div.no-min {
    margin-bottom: 0;
    min-height: 0;
}
h2 { margin: 0.333em 0 0.75em; }
.gradient-1 {
    background-image: -webkit-repeating-radial-gradient(farthest-side circle,black,white 20px);
    background-image: repeating-radial-gradient(farthest-side circle,black,white 20px);
}
.gradient-2 {
    background-image: -webkit-repeating-radial-gradient(circle farthest-corner at right top,black,white 10%,black 15%);
    background-image: repeating-radial-gradient(circle farthest-corner at right top,black,white 10%,black 15%);
}
.gradient-3 {
    background-image: -webkit-repeating-radial-gradient(farthest-corner circle,white,black 1px,white 3px);
    background-image: repeating-radial-gradient(farthest-corner circle,white,black 1px,white 3px);
}
.gradient-4 {
    background-image: -webkit-repeating-radial-gradient(farthest-corner circle at left,white,white 10px,black 15px);
    background-image: repeating-radial-gradient(farthest-corner circle at left,white,white 10px,black 15px);
}
</style>
</head>
<body>
<div class="alert">
	<p>The gradient syntax used in these examples is up to date, and different from the book.</p>
</div>
<div class="container">
    <div class="span-4">&thinsp;</div>
    <div class="span-8 gradient-1"></div>
    <div class="span-8 gradient-2"></div>
    <div class="span-4 last">&thinsp;</div>
    <div class="span-4">&thinsp;</div>
    <div class="span-8 gradient-3"></div>
    <div class="span-8 gradient-4"></div>
    <div class="span-4 last">&thinsp;</div>
</div>
	</body>
</html>
