<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title></title>
<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">	
<!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
<link rel="stylesheet" href="css/persistent.css" type="text/css" media="screen, projection">
<style>
.container { padding-top: 100px; }
div { position: relative; }
h2 {
    background-color: black;
    color: white;
    font-size: 36px;
    font-weight: bold;
    letter-spacing: -2px;
    line-height: 1;
    padding: 0.25em;
    text-align: center;
}
h2:first-child { background-color: silver; }
h2:last-child {
    left: 0;
    position: absolute;
    top: 0;
    -moz-transform: rotate(-10deg);
    -ms-transform: rotate(-10deg);
    -o-transform: rotate(-10deg);
    -webkit-transform: rotate(-10deg);
}
h2.example-1 {
    -moz-transform-origin: left center;
    -ms-transform-origin: left center;
    -o-transform-origin: left center;
    -webkit-transform-origin: left center;
}
h2.example-2 {
    -moz-transform-origin: 100% 50%;
    -ms-transform-origin: 100% 50%;
    -o-transform-origin: 100% 50%;
    -webkit-transform-origin: 100% 50%;
}
</style>
</head>
<body>
<div class="container">
	<div class="span-2">&nbsp;</div>
    <div class="span-6">
        <h2>Now with added CSS3!</h2>
        <h2>Now with added CSS3!</h2>
    </div>
    <div class="span-1">&nbsp;</div>
    <div class="span-6">
        <h2>Now with added CSS3!</h2>
        <h2 class="example-1">Now with added CSS3!</h2>
    </div>
    <div class="span-1">&nbsp;</div>
    <div class="span-6">
        <h2>Now with added CSS3!</h2>
        <h2 class="example-2">Now with added CSS3!</h2>
    </div>
    <div class="span-2 last">&nbsp;</div>
</div>
</body>
</html>
