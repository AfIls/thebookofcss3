<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf8">
  <meta name="viewport" content="width=device-width">
	<title>The second example uses the narrow font face due to the effect of the font-stretch property</title>
	<link rel="stylesheet" href="css/blueprint/screen.css">
	<link rel="stylesheet" href="css/persistent.css">	
	<style>
		h2 {
			font: 360%/1 'DejaVu Sans','Myriad Pro','PT Sans', sans-serif;
			margin-bottom: 0;
		}
		h2.narrow { font-stretch: condensed; }
	</style>
</head>
<body>
<div class="container">
  <div class="span-4">&thinsp;</div>
  <div class="span-16">
    <h2>Lorem Ipsum Dolor</h2>
    <h2 class="narrow">Lorem Ipsum Dolor</h2>
  </div>
  <div class="span-4 last">&thinsp;</div>
</div>
</body>
</html>
