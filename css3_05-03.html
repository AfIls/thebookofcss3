<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf8">
	<title></title>
	<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
	<link rel="stylesheet" href="css/persistent.css" media="screen, projection">
	<style>
		@font-face {
			font-family: GentiumBookBasic;
			src: url('assets/GentiumBasic/GenBkBasR-webfont.eot');
			src: url('assets/GentiumBasic/GenBkBasR-webfont.eot?#iefix') format('embedded-opentype'),
			url('assets/GentiumBasic/GenBkBasR-webfont.woff') format('woff'),
			url('assets/GentiumBasic/GenBkBasR-webfont.ttf')  format('truetype');
		}
		@font-face {
			font-family: GentiumBookBasicItalic;
			src: url('assets/GentiumBasic/GenBkBasI-webfont.eot');
			src: url('assets/GentiumBasic/GenBkBasI-webfont.eot?#iefix') format('embedded-opentype'),
			url('assets/GentiumBasic/GenBkBasI-webfont.woff') format('woff'),
			url('assets/GentiumBasic/GenBkBasI-webfont.ttf')  format('truetype');
		}
		h2 {
			font-size: 360%;
			line-height: 1;
			margin: 0 0 0.33333em 1em;
		}
		h2.gentium {
			font-family: GentiumBookBasic, sans-serif;
			font-style: italic; 
		}
		h2.gentiumitalic { font-family: GentiumBookBasicItalic, sans-serif; }
	</style>
</head>
<body>
<div class="container">
    <div class="span-16">
        <h2 class="gentium">A fellow of infinite jest</h2>
        <h2 class="gentiumitalic">A fellow of infinite jest</h2>
    </div>
    <div class="span-8 last">
    </div>
</div>
</body>
</html>
