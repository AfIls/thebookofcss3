<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title></title>
<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">	
<!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
<style>
.container { padding-top: 40px; }
.grid {
    background: url('images/grid-20.png') repeat #FF0;
    float: left;
    height: 190px;
}
h2[class^='origin'] {
    background: url('images/bunny-rtl.png') no-repeat 0 100%;
    border: 20px solid rgba(153,153,153,0.75);
    color: black;
    font-weight: bold;
    line-height: 1;
    height: 110px;
    margin-bottom: 0;
    padding: 20px;
    width: auto;
}
h2[class$='brdr'] {
    -moz-background-origin: border;
    -webkit-background-origin: border;
    -webkit-background-origin: border-box;
    background-origin: border-box;
}
h2[class$='cntnt'] {
    -moz-background-origin: content;
    -webkit-background-origin: content;
    -webkit-background-origin: content-box;
    background-origin: content-box;
}
h2[class$='pddng'] {
    -moz-background-origin: padding;
    -webkit-background-origin: padding;
    -webkit-background-origin: padding-box;
    background-origin: padding-box;
}
</style>
</head>
<body>
<div class="container">
    <div class="span-3">&thinsp;</div>
    <div class="span-6 grid">
        <h2 class="origin-brdr">Border</h2>
    </div>
    <div class="span-6 grid">
        <h2 class="origin-pddng">Padding</h2>
    </div>
    <div class="span-6 grid">
        <h2 class="origin-cntnt">Content</h2>
    </div>
    <div class="span-3 last">&thinsp;</div>
</div>
</body>
</html>
