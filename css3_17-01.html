<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title></title>
<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">	
<!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
<link rel="stylesheet" href="css/persistent.css" type="text/css" media="screen, projection">
<style>
body { font-size: 10px; }
.container { padding-top: 40px; }
.span-12 {
    background-color: gray;
    -moz-box-sizing: padding-box;
    box-sizing: padding-box;
    overflow: hidden;
    padding: 10px;
}
.calc { min-height: 75px; }
p {
    font-size: 210%;
    line-height: 1.2;
    margin-bottom: 0;
}
#left {
    background-color: white;
    float: left;
    margin-right: 10px;
    padding: 10px;
    width: 60%;
}
#right {
    background-color: #ddd;
    float: right;
    width: 40%;
    width: -moz-calc(40% - 30px);
    width: -webkit-calc(40% - 30px);
    width: calc(40% - 30px);
}
</style>
</head>
<body>
<div class="container">
    <div class="span-6">&nbsp;</div>
    <div class="span-12">
        <div class="calc" id="left">
            <p>The width of this box is 60% plus 20px padding and 10px margin.</p>
        </div>
        <div class="calc" id="right">
            <p>The width of this box is 40% minus 30px.</p>        
        </div>
    </div>
    <div class="span-6 last">&nbsp;</div>
</div>
</body>
</html>
