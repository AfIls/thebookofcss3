<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
  <meta name="viewport" content="width=device-width">
	<title>The effect of font-size-adjust on the Impact font</title>
	<link rel="stylesheet" href="css/blueprint/screen.css">	
	<link rel="stylesheet" href="css/persistent.css">
	<style>
		h2 {
			font: 360%/1 Georgia, serif;
			margin: 0 0 0.33333em 1em;
		}
		h2.adjusted { font-size-adjust: 0.5; }
		h2.impact { font-family: Impact, serif; }
	</style>
</head>
<body>
<div class="container">
  <div class="span-4">&thinsp;</div>
  <div class="span-16">
    <h2>Of most excellent fancy</h2>
    <h2 class="impact">Of most excellent fancy</h2>
    <h2 class="adjusted impact">Of most excellent fancy</h2>
  </div>
  <div class="span-4 last">&thinsp;</div>
</div>
</body>
</html>
