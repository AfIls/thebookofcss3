<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf8">
  <meta name="viewport" content="width=device-width">
	<title>OpenType: small-caps, and ligatures (none, common, and discretionary)</title>
	<link rel="stylesheet" href="css/blueprint/screen.css">
	<link rel="stylesheet" href="css/persistent.css">
	<style>
		@font-face {
	    font-family: 'AdobeGaramondProRegular';
	    src: url('assets/Adobe Garamond Pro.ttf') format('truetype');
		}
		h2 {
			font: 360%/1 'Garamond Premier Pro', 'Adobe Garamond Pro', AdobeGaramondProRegular, 'Deja Vu Serif', Calibri, serif;
			margin-bottom: 0;
		}
		h2.smallcaps { font-variant: small-caps; }
		h2.ot-smallcaps {
			-moz-font-feature-settings: "smcp" 1;
			-webkit-font-feature-settings: "smcp" 1;
			font-feature-settings: "smcp" 1;
		}
		h2.lig-none {
			-webkit-font-variant-ligatures: no-common-ligatures;
			-moz-font-feature-settings: "liga" 0;
			-webkit-font-feature-settings: "liga" 0;
			font-feature-settings: "liga" 0;
		}
		h2.lig-common {
			-webkit-font-variant-ligatures: common-ligatures;
			-moz-font-feature-settings: "liga" 1;
			-webkit-font-feature-settings: "liga" 1;
			font-feature-settings: "liga" 1;
		}
		h2.lig-disc {
			-webkit-font-variant-ligatures: discretionary-ligatures;
			-moz-font-feature-settings: "dlig" 1;
			-webkit-font-feature-settings: "dlig" 1;
			font-feature-settings: "dlig" 1;
		}
		h2[class^='kern-'] {
			background: -webkit-repeating-linear-gradient(180deg,white,white 9px,#CCC 9px,#CCC 10px);
			font-size: 480%;
			letter-spacing: -2px;
		}
		h2.kern-none { -webkit-font-kerning: none; }
		h2.kern-normal { -webkit-font-kerning: normal; }
	</style>
</head>
<body>
<div class="container">
  <div class="span-24 last">
    <div class="notice">
      The examples on this page differs from the illustration in the book, as different fonts are being used.
    </div>
  </div>
  <div class="span-8">
    <h2 class="smallcaps">Lorem Ipsum</h2>
    <h2 class="ot-smallcaps">Lorem Ipsum</h2>
  </div>
  <div class="span-8">
  	<h2 class="lig-none">The gift of acts</h2>
    <h2 class="lig-common">The gift of acts</h2>
    <h2 class="lig-disc">The gift of acts</h2>
  </div>
  <div class="span-8 last">
  	<h2 class="kern-none">VAST WAY</h2>
    <h2 class="kern-normal">VAST WAY</h2>
  </div>
</div>
</body>
</html>
