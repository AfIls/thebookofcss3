<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title></title>
<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">	
<!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
<style>
.container { padding-top: 40px; }
.text-holder {
	background: url('images/bunny_sprite.png') repeat;
	-moz-background-size: 10%;
    background-size: 10%;
}
.text {
    background-color: white;
	margin: 10px;
	padding: 5px;
}
.semi-opaque { opacity: 0.7; }
p {
    font-size: 640%;
    font-weight: bold;
	letter-spacing: -1px;
	line-height: 0.8;
	margin: 0;
}
</style>
</head>
<body>
<div class="container">
    <div class="span-3">&thinsp;</div>
    <div class="span-8 text-holder">
        <div class="text">
            <p>Call me Ishmael</p>
        </div>
    </div>
    <div class="span-1">&thinsp;</div>    
    <div class="span-8 text-holder">
        <div class="text semi-opaque">
            <p>Call me Ishmael</p>
        </div>
    </div>
    <div class="span-4 last">&thinsp;</div>
</div>
</body>
</html>
