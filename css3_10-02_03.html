<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<meta name="viewport" content="width=device-width">
  <title>Examples 10-2 &amp; 10-3</title>
  <link rel="stylesheet" href="css/blueprint/screen.css">
  <link rel="stylesheet" href="css/persistent.css">
  <style>
h1 {
    font-family: ChunkFiveRegular, sans-serif;
    font-size: 720%;
    margin-bottom: 0;
    text-align: center;
}
.text-holder {
	background: url('images/monkey-bw.svg') repeat;
    background-size: 10% auto;
}
.text {
    background-color: white;
	margin: 20px;
	padding-top: 10px;
}
.semi-opaque { opacity: 0.7; }
</style>
</head>
<body>
<div class="container">
    <div class="span-2">&thinsp;</div>
    <div class="span-20 text-holder">
        <div class="text">
            <h1>Call me Ishmael</h1>
        </div>
    </div>
    <div class="span-2 last">&thinsp;</div>
</div>
<div class="container">
    <div class="span-2">&thinsp;</div>
    <div class="span-20 text-holder">
        <div class="text semi-opaque">
            <h1>Call me Ishmael</h1>
        </div>
    </div>
    <div class="span-2 last">&thinsp;</div>
</div>
</body>
</html>
