<style>
h2 {
    color: black;
    font-weight: bold;
    margin-bottom: 0;
    padding: 0.5em;
}

    background-color: black;
    color: white;
}
h2 abbr {
    border-bottom: 6px double currentColor;
    display: inline-block;
}
</style>

<body>
<div class="container">
	<div class="span-8">&nbsp;</div>
    <div class="span-8">
        <h2>The Central Intelligence Agency (<abbr>CIA</abbr>).</h2>
        <h2>The Federal Bureau of Investigation (<abbr>FBI</abbr>)</h2>
    </div>
    <div class="span-8 last">&nbsp;</div>
</div>
