<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title></title>
<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">	
<!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
<style>
.container { padding-top: 20px; }
div[class^='span'] { min-height: 100px; }
.span-1 { margin: 0; }
div[class^='shadow'] {
	background-color: #EFEFEF;
	border: 1px solid black;
	height: 100px;
}
.shadow-one {
    -moz-box-shadow: 4px 4px;
    -webkit-box-shadow: 4px 4px #000;
    box-shadow: 4px 4px;
}
.shadow-two {
    -moz-box-shadow: 4px 4px 3px;
    -webkit-box-shadow: 4px 4px 3px #000;
    box-shadow: 4px 4px 3px; 
}
.shadow-three {
    -moz-box-shadow: 12px 12px 2px -6px;
    -webkit-box-shadow: 12px 12px 2px -6px #000;
    box-shadow: 12px 12px 2px -6px;
}
.shadow-four {
    -moz-box-shadow: 4px -4px 2px #999;
    -webkit-box-shadow: 4px -4px 2px #999;
    box-shadow: 4px -4px 2px #999;
}
.shadow-five {
    -moz-box-shadow: 4px -4px 2px #999, -4px 4px 2px;
    -webkit-box-shadow: 4px -4px 2px #999, -4px 4px 2px #000;
    box-shadow: 4px -4px 2px #999, -4px 4px 2px;
}
</style>
</head>
<body>
<div class="container">
    <div class="span-4">
    	<div class="shadow-one"></div>
    </div>
    <div class="span-1">&thinsp;</div>
    <div class="span-4">
    	<div class="shadow-two"></div>
    </div>
    <div class="span-1">&thinsp;</div>
    <div class="span-4">
    	<div class="shadow-three"></div>
    </div>
    <div class="span-1">&thinsp;</div>
    <div class="span-4">
    	<div class="shadow-four"></div>
    </div>
    <div class="span-1">&thinsp;</div>
    <div class="span-4 last">
    	<div class="shadow-five"></div>
    </div>
</div>
</body>
</html>
