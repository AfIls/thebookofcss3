<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title></title>
<link rel="stylesheet" href="css/blueprint/screen.css" media="screen, projection">
<link rel="stylesheet" href="css/persistent.css" media="screen, projection">
<!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
<style>
@font-face {
	font-family: GentiumBasic;
	src: url('assets/GentiumBasic/GenBasR-webfont.eot');
	src: url('assets/GentiumBasic/GenBasR-webfont.eot?#iefix') format('embedded-opentype'),
	url('assets/GentiumBasic/GenBasR-webfont.woff') format('woff'),
	url('assets/GentiumBasic/GenBasR-webfont.ttf')  format('truetype');
}
@font-face {
	font-family: GentiumBasic;
	font-style: italic;
	src: url('assets/GentiumBasic/GenBasI-webfont.eot');
	src: url('assets/GentiumBasic/GenBasI-webfont.eot?#iefix') format('embedded-opentype'),
	url('assets/GentiumBasic/GenBasI-webfont.woff') format('woff'),
	url('assets/GentiumBasic/GenBasI-webfont.ttf')  format('truetype');
}
@font-face {
	font-family: GentiumBasicItalic;
	src: url('assets/GentiumBasic/GenBasI-webfont.eot');
	src: url('assets/GentiumBasic/GenBasI-webfont.eot?#iefix') format('embedded-opentype'),
	url('assets/GentiumBasic/GenBasI-webfont.woff') format('woff'),
	url('assets/GentiumBasic/GenBasI-webfont.ttf')  format('truetype');
}
.container { padding-top: 40px; }
h2 { font: 360%/1 GentiumBasic,sans-serif; margin: 0 0 0.33em 1em; }
h2.italic em { font-family: GentiumBasicItalic, sans-serif; font-style: normal; }
</style>
</head>
<body>
<div class="alert">
	<p>The example on this page differs from the illustration in the book, as a different font is being used.</p>
</div>
<div class="container">
    <div class="span-16">
        <h2>I knew him, Horatio</h2>
        <h2><em>I knew him, Horatio</em></h2>
        <h2 class="italic"><em>I knew him, Horatio</em></h2>
    </div>
    <div class="span-8 last"></div>
</div>
</body>
</html>
