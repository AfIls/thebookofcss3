<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title></title>
<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">	
<!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
<style>
.container { padding-top: 20px; }
div[class*='radius'] {
    background-color: #EFEFEF;
    border: 10px solid #000;
    min-height: 180px;
}
.radius-1 {
    -moz-border-radius-topleft: 20px;
    -moz-border-radius-topright: 20px;
    -moz-border-radius-bottomright: 20px;
    -moz-border-radius-bottomleft: 20px;
    -webkit-border-top-left-radius: 20px;
    -webkit-border-top-right-radius: 20px;
    -webkit-border-bottom-right-radius: 20px;
    -webkit-border-bottom-left-radius: 20px;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    border-bottom-right-radius: 20px;
    border-bottom-left-radius: 20px;
}
.radius-2 {
    -moz-border-radius-topleft: 10px 20px;
    -moz-border-radius-topright: 10px 20px;
    -moz-border-radius-bottomright: 10px 20px;
    -moz-border-radius-bottomleft: 10px 20px;
    -webkit-border-top-left-radius: 10px 20px;
    -webkit-border-top-right-radius: 10px 20px;
    -webkit-border-bottom-right-radius: 10px 20px;
    -webkit-border-bottom-left-radius: 10px 20px;
    border-top-left-radius: 10px 20px;
    border-top-right-radius: 10px 20px;
    border-bottom-right-radius: 10px 20px;
    border-bottom-left-radius: 10px 20px;
}
</style>
</head>
<body>
<div class="container">
    <div class="span-6">&nbsp;</div>
    <div class="span-6">
        <div class="radius-1"></div>
    </div>
    <div class="span-1">&nbsp;</div>
    <div class="span-6">
        <div class="radius-2"></div>
    </div>
    <div class="span-5 last">&nbsp;</div>
</div>
</body>
</html>
